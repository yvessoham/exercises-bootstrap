<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Change elements order</title>
</head>
<body>

    <div class="container-fluid bg-secondary text-center text-dark">

        <p>12 colonnes</p>

        <div class="row justify-content-around" style="border: 1px solid black ">

            <div class="col-2 order-first" style="border: 1px solid black ">

                Bloc 1 de 2

            </div>

            <div class="col-2 order-last" style="border: 1px solid black "> 
                
                Bloc 2 de 2

            </div>

            <div class="col-2" style="border: 1px solid black ">
                
                Bloc 3 de 2

            </div>

        </div>

    </div>
    
</body>
</html>
